<!DOCTYPE <html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <title>G4-Goofy-Đăng nhập</title>
</head>

<body>
    <div id="wrapper">
        <header>
                <span><h2><b>Đăng nhập</b></h2></span>
        </header>

          <section id="container">
              <form id="login-form" name="login-form" onsubmit="return login()">
                  <div class="fieldcontainer">
                    <label><b>Tên đăng nhập</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <input type="checkbox" name="remember" value="remember">Ghi nhớ<br>
                    <button type="submit" name="login-btn" id="login-btn">Đăng nhập</button>

                  </div>
              </form>
          </section>

        <footer id="footer">
            <div id="address">
                <p> Copyright © 2017 G4-Goofy</p>
                <p> Địa chỉ: 227, Nguyễn Văn Cừ, Phường 4, Quận 5, TP. Hồ Chí Minh </p>
            </div>
        </footer>
    </div>

    <!--==================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
